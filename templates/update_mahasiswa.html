<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Mahasiswa</title>
</head>
<body>
    <h1>Update Mahasiswa</h1>
    <form method="POST">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" value="{{ mahasiswa.name }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ mahasiswa.email }}" required><br>
        
        <label for="prodi">Program Studi:</label>
        <input type="text" id="prodi" name="prodi" value="{{ mahasiswa.prodi }}" required><br>
        
        <button type="submit">Update Mahasiswa</button>
    </form>
    <a href="{{ url_for('mahasiswa') }}">Kembali</a>
</body>
</html>
