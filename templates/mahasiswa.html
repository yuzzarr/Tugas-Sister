<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Mahasiswa</title>
</head>
<body>
    <h1>Input Mahasiswa</h1>
    <form method="POST">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="prodi">Program Studi:</label>
        <input type="text" id="prodi" name="prodi" required><br>
        
        <button type="submit">Tambah Mahasiswa</button>
    </form>

    <h2>Daftar Mahasiswa</h2>
    <ul>
        {% for m in mahasiswa %}
            <li>ID: {{ m.id }} - {{ m.name }} - {{ m.email }} - {{ m.prodi }}
                <a href="{{ url_for('update_mahasiswa', id=m.id) }}">Update</a>
                <form action="{{ url_for('delete_mahasiswa', id=m.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
